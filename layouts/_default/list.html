{{ define "content" }}
    <h1 class="list-header">#{{ lower .Title }}</h1>
    {{ $paginator := .Paginate ( .Pages ) }}
    {{ range $paginator.Pages }}
        {{ partial "post.html" . }}
    {{ end }}

    <div class="section centered">
        {{ partial "pagination.html" . }}
    </div>
{{ end }}
